<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Booth's Chat Application ( Template )</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="chat-booth">
      <h2 class="title">Coding Booth Messanger</h2>
      <div class="messages">
        <!-- new-user-connection/leave -->
        <div class="new-user">
          <p>You have joined coding booth's chat room</p>
        </div>
        <!-- other-user-msg -->
        <div class="msg">
          <p><strong>Username : </strong>Lorem ipsum dolor sit.</p>
        </div>
        <!-- your-msg -->
        <div class="msg your-msg">
          <p><strong>You : </strong>Lorem ipsum dolor sit.</p>
        </div>
      </div>
      <div class="input-field">
        <input
          type="text"
          autocomplete="off"
          class="msgEntry"
          placeholder="enter your message here"
          id="msgEntry"
        />
        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
